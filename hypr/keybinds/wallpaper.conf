# Keybinds para gesti√≥n de wallpapers

# Abrir selector de wallpapers con rofi
bind = SUPER, W, exec, rofi -show filebrowser ~/Pictures/walpaper -types images -filetypes "*.jpg *.png *.jpeg *.webp *.gif"

# Cambiar al wallpaper siguiente aleatorio
bind = SUPER, SHIFT, W, exec, ~/.config/hypr/scripts/random-wallpaper.sh

# Restaurar wallpaper guardado
bind = SUPER, CTRL, R, exec, ~/.config/hypr/scripts/restore-wallpaper.sh

# Cambiar al wallpaper anterior
bind = SUPER, SHIFT, S, exec, ~/.config/hypr/scripts/previous-wallpaper.sh
