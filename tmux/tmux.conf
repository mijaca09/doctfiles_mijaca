# ============================================
# CONFIGURACIÓN TMUX - Optimizada para Neovim
# ============================================

# --- CONFIGURACIÓN BÁSICA ---

# Cambiar prefix de Ctrl+b a Ctrl+a (más cómodo)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Empezar ventanas y paneles desde 1 (no desde 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumerar ventanas automáticamente al cerrar una
set -g renumber-windows on

# Aumentar el history limit
set -g history-limit 10000

# Activar mouse support
set -g mouse on

# Habilitar true color (importante para Neovim)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Reducir delay de escape (importante para Vim/Neovim)
set -sg escape-time 0

# Habilitar focus events (para Neovim)
set -g focus-events on

# --- ATAJOS DE TECLADO ---

# Recargar configuración
bind r source-file ~/.tmux.conf \; display "Configuración recargada!"

# Dividir paneles de forma más intuitiva
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Crear nueva ventana en el directorio actual
bind c new-window -c "#{pane_current_path}"

# Cambiar entre paneles con Alt+flechas (sin prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Redimensionar paneles con Ctrl+flechas
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

# Zoom/fullscreen de panel (toggle)
bind f resize-pane -Z

# Cerrar panel sin confirmación
bind x kill-pane

# Cerrar ventana sin confirmación
bind X kill-window

# Gestión de sesiones
bind S command-prompt -p "Nueva sesión:" "new-session -s '%%'"
bind K confirm-before -p "Eliminar sesión #S? (y/n)" kill-session

# Renombrar sesión fácilmente
bind R command-prompt -I "#S" "rename-session '%%'"

# Renombrar ventana fácilmente
bind W command-prompt -I "#W" "rename-window '%%'"

# Copiar al clipboard del sistema (modo vi)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# --- APARIENCIA ---

# Rosé Pine Theme
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

# Configuración adicional del tema (opcional)
set -g @rose_pine_host 'on' # Habilitar hostname
set -g @rose_pine_date_time '' # Deshabilitar fecha/hora (ya la tenemos en Waybar)
set -g @rose_pine_user 'on' # Habilitar usuario
set -g @rose_pine_directory 'on' # Habilitar directorio actual
set -g @rose_pine_bar_bg_disabled 'on' # Deshabilitar fondo de barra para que sea transparente si se desea

# Indicador visual cuando presionas el prefix
set -g display-time 1000

# --- TMUX PLUGIN MANAGER (TPM) ---

# Lista de plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# --- CONFIGURACIÓN DE PLUGINS ---

# tmux-resurrect: Guardar/restaurar sesiones
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: Auto-guardar sesiones
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# --- NAVEGACIÓN FLUIDA (TMUX + NEOVIM) ---

# Detección inteligente de Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Atajos sin prefix (Ctrl + h,j,k,l)
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Atajos modo copia
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Atajos de RESPALDO con Prefix (Ctrl+a + h,j,k,l)
# Útiles si la detección automática falla o si quieres forzar el movimiento de Tmux
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- INICIALIZAR TPM ---
# (Debe estar al final del archivo)

# Instalar TPM si no existe
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

# --- BUSCADOR DE ATAJOS ---

# Sobrescribir el buscador por defecto (?) con la versión interactiva en popup
bind-key ? display-popup -E -w 80% -h 80% "/home/mijaca/.config/tmux/scripts/search_keys.sh"

# --- GESTOR DE SESIONES ---

# Gestor de sesiones interactivo en popup
bind-key S display-popup -E -w 80% -h 80% "/home/mijaca/.config/tmux/scripts/manage_sessions.sh"

# Atajos rápidos para guardar y restaurar (vía tmux-resurrect)
# Guardar: Prefix + Ctrl-s
# Restaurar: Prefix + Ctrl-r
