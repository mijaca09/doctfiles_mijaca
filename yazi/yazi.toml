# Theme configuration
# Usando theme.toml personalizado (Flexoki Dark)
# Desactivar flavors para usar theme.toml
[flavor]
use = ""

# Editor configuration
[opener]
edit = [
	{ run = '/home/mijaca/.local/bin/nvim "$@"', block = true, desc = "Edit with LazyVim" },
]

# Default opener for text files and directories
[open]
rules = [
	{ mime = "text/*", use = "edit" },
	{ mime = "application/json", use = "edit" },
	{ mime = "application/x-yaml", use = "edit" },
	{ mime = "application/toml", use = "edit" },
	{ name = "*.md", use = "edit" },
	{ name = "*.txt", use = "edit" },
	{ name = "*.lua", use = "edit" },
	{ name = "*.sh", use = "edit" },
	{ name = "*.py", use = "edit" },
	{ name = "*.rs", use = "edit" },
	{ name = "*.toml", use = "edit" },
	{ name = "*.yaml", use = "edit" },
	{ name = "*.yml", use = "edit" },
]
